<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!--Make viewport same as screen dimensions on mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CTC Metrics</title>
		<!--Bootstrap css-->
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<!--select element plugin http://bit.ly/1fXdaIa-->

		<!--Header-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="title-div">
					<h2 id="chart-title"></h2>
				</div>
			</div>
			
		<!--Dropdowns  - http://codepen.io/keukenrolletje/pen/ILvze*/-->
			<div class="row" id="dropdown-row">
				<ul class='dropdown' id="dropdown-left">
				     <li class="top">Select a Metric
				        <ul class="dropdown-box" id="dropdown-x">
				           <li class="x-choice" value="+d.project_share">Project Count</li>
					      <li class="x-choice" value="+d.press">Project Revenue</li>
				        </ul>
				     </li>
				  </ul>

			</div>
		<!--Donut Canvas-->
			<div class = "row">
				<div id="donut-div">
				</div>
			</div>
		</div>
