<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scrolling Bars</title>
		<link type="text/css" rel="stylesheet" href="stylebars.css"/>
		<script type="text/javascript" src="d3/d3.js"></script>


	</head>
	<body>
		<div id="titlediv">
			<h2 id="title"></h2>
		</div>
		<div id="buttonsdiv">
			<button id="murder">Murder</button>
			<button id="rape">Rape</button>
		</div>

		<script type="text/javascript">
		

		d3.csv("DataDev/crime.csv",function(error,data) {
			
			if(error) {
				console.log(error)
			} else {
				console.log(data)
			};

			//General use variables
			var crimeData = data;
			//Margin and padding
			var margin = {top: 40, right: 40, bottom: 40, left: 10};
			var w = 1100 - margin.left - margin.right;
			var h = 8000 - margin.left - margin.right;
			var barpadding = 2; //deprecated
			var labelPaddingLeft = 4;
			var labelPaddingTop = 2; 
			//Canvas margin, height, and width by Bostock's margin convention http://bl.ocks.org/mbostock/3019563

			//Default translations
			var textShiftUp = -134;
			var barShiftUp = -136;

			//Transitions
			var maxDelay = 1000;
			var defaultDuration = 500;
			var defaultFade = 50;
			//Overall transition time wll be the sum of the above two variables


			//Text for title 
			d3.select("h2#title").append("text")
				.text("Incidents of Rape, per 100k Individuals, 2013")
				.attr({
					"font-size":"24px"
				});

			//Set up the canvas
			var svg = d3.select("body").append("svg")
				.attr({
					width: w + margin.left + margin.right, 
					height: h + margin.top + margin.bottom,
					id: "canvas"

					})
				.append("g") //This g element and it attributes also following bostok's margin convention. It holds all the canvas' elements.
				.attr({
					transform: "translate(" + margin.left + "," + margin.top + ")"

				});


			//Define linear x scales

			//Rape scale
			var xScaleR = d3.scale.linear()
				.domain([0, d3.max(crimeData,function(d) {
					return +d.rape100k;
				})])
				.range([0, w])
				.nice();

			//Murder scale
			var xScaleM = d3.scale.linear()
				.domain([0, d3.max(crimeData,function(d) {
					return +d.murder100k;
				})])
				.range([0, w])
				.nice();


			//Define ordinal y scale
			var yScale = d3.scale.ordinal()
				.domain(d3.range(crimeData.length))
				.rangeRoundBands([0, h],0.05);


			//Define linear x axis - rape
			var xAxisR = d3.svg.axis()
				.scale(xScaleR)
				.orient("top")
				.ticks(5);

			//Define linear x axis - murder
			var xAxisM = d3.svg.axis()
				.scale(xScaleM)
				.orient("top")
				.ticks(5);

			//Bars	
			var bars = svg.selectAll("rect")
				.data(crimeData)
				.enter() //Entering parsed data; we'll be looping through rectangles for each row
				.append("rect")
				.attr({
					y: function(d,i) {
							return yScale(i);
							//return i * (h/crimeData.length); 
					},
					x: function(d) {
							//return margin.left;
							return 0; 
					},
					width: function(d) {
							return xScaleR(+d.rape100k);
					},
					height: function(d,i) {
							return yScale.rangeBand(); //specify the range bands defined in yScale's definition as the height
							//Deprecated - return h/(crimeData.length) - barpadding;
					}, //fill svg width with bars, then shave off padding
					transform: "translate(0," + barShiftUp + ")",
					//adjusting for the fact that RangeRoundBands shifted our bars 136px down (yet unexplained, although at least we know the culprit)
					fill: "rgb(73, 121, 107)", /*#49796B*/
					class: "bars"
				
				});
				

			//Location labels
			var locLabels = svg.selectAll("text.loclabels")
				.data(crimeData)
				.enter()
				.append("text")
				.text(function(d) {
					return d.Loc.substring(0,d.Loc.length - 7);
					// + " - " + d.rape100k;
					//chopping the M.S.A. bit off of our labels
				})
				.attr({
					x: function(d) {
						//return margin.left + 4; 
						return labelPaddingLeft; //left padding of 4  on labels
					},
					y: function(d,i) {
						return yScale(i) + labelPaddingTop;
						//return i * (h/crimeData.length) + 2;
						//Match positioning for title in bars + top padding of 2
					},
					transform: "translate(0," + textShiftUp + ")",
					//adjusting for the fact that RangeRoundBands shifted our bars 136px down (yet unexplained, although at least we know the culprit)
					class: "loclabels"


				});

			//Value labels
			var valueLabels = svg.selectAll("text.valuelabels")
				.data(crimeData)
				.enter()
				.append("text")
				.text(function(d) {
					return d.rape100k;
				})
				.attr({
					x: function(d) { 
						return xScaleR(+d.rape100k) + labelPaddingLeft;

					},
					y: function(d,i) {
						return yScale(i) + labelPaddingTop;
					},
					transform: "translate(0," + textShiftUp + ")",
					class: "valuelabels"
				});
			
			//Calling Axis - At the bottom so it overlaps previously defined elements
			svg.append("g") 
				.attr({
					class:"xaxis",
					transform: "translate(0," + -4 + ")" //20px upward to avoid hugging bars
				})
				.call(xAxisR); //making the g element (current selection) available to the xAxis function	
	
			//Event Listeners

			//Murder button
			d3.select("button#murder")
				.on("click",function() {
					//bars
					svg.selectAll("rect.bars")
						.data(crimeData)
						.transition()
						.delay(function(d,i) {
							return i/crimeData.length * maxDelay;
						})
						.duration(defaultDuration)
						.ease("cubic-in-out")
						// .each("start",function() {
						// 	d3.select(this)
						// 		.attr({
						// 			"fill": "magenta",
						// 			opacity: 0.1
						// 		});
						// })
						.attr({
							width: function(d) {
								return xScaleM(+d.murder100k);
							},
							fill:"red"
						});
						// .each("end",function() {
						// 	d3.select(this)
						// 		.transition()
						// 		.duration(defaultFade)
						// 		.attr({
						// 			opacity: 1
						// 		});
							
						//});
						
					//title
					d3.select("h2#title")
						.transition()
						.duration(defaultDuration)
						.text("Incidents of Murder, per 100k Individuals, 2013");
						

					//labels
					d3.selectAll("text.loclabels")
						.data(crimeData)
						.transition()
						.duration(defaultDuration)
						.text(function(d){
							return d.Loc.substring(0,d.Loc.length - 7);
						})
						.attr({
						//	"font-size":"20px"
						});

					d3.selectAll("text.valuelabels")
						.data(crimeData)
						.transition()
						.duration(defaultDuration)
						.text(function(d) {
							return d.murder100k;
						})
						.attr({
							x: function(d) {
								return xScaleM(+d.murder100k) + labelPaddingLeft;
							}
						})

					//x axis
					d3.select(".xaxis")
						.transition()
						.duration(defaultDuration)
						.call(xAxisM);


				});

			//Rape button
			d3.select("button#rape")
				.on("click",function() {
					//bars
					svg.selectAll("rect.bars")
						.data(crimeData)
						.transition()
						.delay(function(d,i) {
							return i/crimeData.length * maxDelay; //set max duration of overall delay, will make our delay scale to a change in number of chart rows, if necessary. 
						})
						.duration(defaultDuration)
						.ease("cubic-in-out")
						// .each("start",function() {
						// 	d3.select(this)
						// 		.attr({
						// 			opacity: 0.1
						// 		});
						// })
						.attr({
							width: function(d) {
								return xScaleR(+d.rape100k);
							},
							fill:"rgb(73, 121, 107)"
						});
						// .each("end",function() {
						// 	d3.select(this)
						// 		.transition()
						// 		.duration(defaultFade)
						// 		.attr({
						// 			opacity: 1
						// 		});
						//	});
						
					//title
					d3.select("h2#title")
						.transition()
						.duration(defaultDuration)
						.text("Incidents of Rape, per 100k Individuals, 2013");

					//labels
					d3.selectAll("text.loclabels")
						.data(crimeData)
						.transition()
						.duration(defaultDuration)
						.text(function(d){
							return d.Loc.substring(0,d.Loc.length - 7);
						});

					d3.selectAll("text.valuelabels")
						.data(crimeData)
						.transition()
						.duration(defaultDuration)
						.text(function(d) {
							return d.rape100k;
						})
						.attr({
							x: function(d) {
								return xScaleR(+d.rape100k) + labelPaddingLeft;
							}

						});

					//x axis
					d3.select(".xaxis")
						.transition()
						.duration(defaultDuration)
						.call(xAxisR);

 					
				});

		});



		</script>
	</body>
</html>
